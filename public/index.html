<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF and Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">

        <!-- LEFT SIDE — PREVIEW -->
        <div class="preview-container">
            <h2>Preview</h2>

            <form id="uploadForm">
                <input type="file" name="pdfFile" accept="application/pdf" required />
                <button type="submit">Upload PDF</button>
                <div id="preview"></div>
            </form>
        </div>

        <!-- RIGHT SIDE — FORM -->
        <div class="form-container">
            <h2>Document specifications</h2>
            <br>

            <form id="settingsForm">

                <div id="settings">
                    <div class="setting-row">
                        <label for="color">Color:</label>
                        <select id="color" name="color">
                            <option value="bw">Black & White</option>
                            <option value="color" selected>Colored</option>
                        </select>
                    </div>

                    <div class="setting-row">
                        <label for="pageMode">Pages:</label>
                        <select id="pageMode">
                            <option value="all" selected>All Pages</option>
                            <option value="odd">Odd Pages Only</option>
                            <option value="even">Even Pages Only</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>

                    <div id="customPageWrapper">
                        <input type="text" id="pages" placeholder="e.g., 1-3, 5" disabled>
                    </div>

                    <div class="setting-row">
                        <label for="copies">Copies:</label>
                        <input type="number" id="copies" min="1" max="10" value="1" required>
                    </div>

                    <div class="setting-row">
                        <label for="paperSize">Paper Size:</label>
                        <select id="paperSize">
                            <option value="letter" selected>Letter (short)</option>
                            <option value="legal">Legal (long)</option>
                        </select>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" id="proceedBtn">Proceed</button>
                    <button type="button" id="clearBtn">Clear</button>
                </div>

            </form>
        </div>

    </div>

    <script src="/app.js"></script>
</body>
</html>
